        hippoaddoneformsdemo:date: 2011-02-11T00:00:00+01:00
        hippoaddoneformsdemo:summary: This week’s record-breaking night flight by
          the Solar Impulse aircraft has been widely acclaimed, but few of us are
          ever likely to fly in such a plane.
        hippoaddoneformsdemo:title: 'Solar power: the sky is the limit'
        hippostd:holder: admin
        hippostd:state: published
        hippostdpubwf:createdBy: admin
        hippostdpubwf:creationDate: 2011-02-15T14:59:30.321Z
        hippostdpubwf:lastModificationDate: 2011-02-15T15:01:25.990Z
        hippostdpubwf:lastModifiedBy: admin
        hippostdpubwf:publicationDate: 2011-02-15T15:01:32.906Z
