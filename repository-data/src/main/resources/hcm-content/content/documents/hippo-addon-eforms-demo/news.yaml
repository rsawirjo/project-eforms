          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <html>
            <body>

            <p>This week, the Public Broadcasting Service aired a NOVA program titled
            “Dimming the Earth”, which presented research by leading scientists on the
            complex systems of our global climate and human activity's effect on it. One of
            the largest interactions (or "inputs") humans have with the atmosphere is the
            ever-increasing use of fossil fuels. Consumption has risen 2% per year for this
            decade.</p>

            <p>Fossil fuels burnt in factories and automobiles send their waste into our
            atmosphere in two forms. The first is CO2 and other greenhouse gases, which have
            received substantial attention in the last few years because of the way they
            trap heat in the atmosphere. The second is the tiny particles of sulfur dioxide,
            soot and ash, which scientists call aerosols (basically smog). Research into
            understanding the negative health effects of air pollution has resulted in the
            development of catalytic converters for cars as well as devices to remove
            particulate solids from industrial waste before it reaches the air.</p>

            </body>
            </html>
